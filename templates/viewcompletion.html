<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    {% include 'header_index_main.html' %}
    {% include 'footer_index_main.html' %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="col-md-offset-3 col-md-5">
        <table class="table table-bordered" style="font-size:23px;">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Completed</th>
                    <th scope="col">Uncompleted</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <ul >
                            {% for c_task in complete_task %}
                                <li>{{ c_task }}</li>
                            {% endfor %}
                        </ul>
                    </td>
                    <td>
                        <ul >
                            {% for uc_task in uncomplete_task %}
                                <li>{{ uc_task }}</li>
                            {% endfor %}
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
