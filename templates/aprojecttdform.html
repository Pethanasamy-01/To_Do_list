<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
</head>
<body>
<div class="container" >
    <div class="col-md-offset-3 col-md-5">
    <h1>To Do List for {{user}}</h1>
      {% with messages=get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
      {% endwith %}
    <form action="/add_list" method="POST" autocomplete="off">
      <div class="form-group">
          <label>title</label>
         <input type="text" name="title" placeholder="add your work" class="form-control" required>
       <br>
      </div>
      <div class="form-group">
          <label>description</label>
         <input type="text" name="description" placeholder="add your description" class="form-control"required>

      </div>
      <div class="form-group">
          <label>complete time</label>
          <input type="date" name="date" class="form-control" required placeholder="add complete date">

      </div>
        <div class="form-group">
            <input type="submit" class="form-control btn btn-info" value="Submit">
        </div>
        <div class="form-group">
            <a href="/view_tasks"><input type="button" class="form-control btn btn-primary" value="View Tasks"></a>
        </div>

    </form>
    </div>
</div>


</body>
<script src="{{url_for('static',filename='js/jquery-min.css')}}">
    $(document).ready(function(){
         $(".alert").hide(4000);
    });
</script>
</html>
