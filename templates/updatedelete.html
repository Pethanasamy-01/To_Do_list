<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Tasks</title>
    {% include 'header_index_main.html' %}
    {% include 'footer_index_main.html' %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin-top: 10%;
            background:url('static/image/8.jpeg');
            background-repeat:no-repeat;
            background-size:cover;
        }
        .checkbox {
            width: 100px;
            height: 30px;
        }
        .btn {
            width: 100px;
        }
        td{
            color: white;
        }
    </style>

</head>
<body>

<div class="container">
    <table class="table table-bordered" style="font-size:20px;">
        <thead class="thead-dark text-center">
            <tr>
                <th scope="col">Task</th>
                <th scope="col">Date</th>
                <th scope="col">Delete</th>
                <th scope="col">Update</th>
                <th scope="col">Complete Tasks</th>
            </tr>
        </thead>
        <tbody>
            {% for u_tasks in user_tasks %}
            <tr class="text-center">
                <td>{{ u_tasks.title }}</td>
                <td>{{ u_tasks.date }}</td>
                <td>
                    <a href="{{ url_for('delete', id=u_tasks.id) }}">
                        <input type="button" class="btn btn-danger" value="Delete" style="font-size:15px;">
                    </a>
                </td>
                <td>
                    <a href="{{ url_for('update', id=u_tasks.id) }}">
                        <input type="button" class="btn btn-warning" value="Update" style="font-size:15px;">
                    </a>
                </td>
                <td>
                    <a href="{{ url_for('completetask', id=u_tasks.id) }}">
                        <input type="button" class="checkbox btn btn-info" value="View" style="font-size:15px;">
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
