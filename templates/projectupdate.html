<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% include 'header_index_main.html' %}
    {% include 'footer_index_main.html' %}
</head>
<body>
<div class="container" style="margin-top:8%">
    <div class="col-md-offset-3 col-md-5">
      {% if task_id %}
        <form action="{{url_for('taskupdate',id=task_id.id)}}" method="POST">
            <div class="form-group">
                <label>title</label>
                <input class="form-control" name="title" value="{{task_id.title}}">
            </div>
            <div class="form-group">
                <label>description</label>
                <input class="form-control" name="description" value="{{task_id.description}}">
            </div>
            <div class="form-group">
                <label>date</label>
                <input class="form-control" name="date" value="{{task_id.date}}">
            </div>
            <div class="form-group">
                <input type="submit" class="form-control btn btn-primary" value="Submit">
            </div>

        </form>
    {% endif %}
    </div>

</div>


</body>
</html>
