<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Task</title>

    {% include 'header_index_main.html' %}
    {% include 'footer_index_main.html' %}

    <style>
       
        body {
            background:url('static/image/8.jpeg');
            background-repeat:no-repeat;
            background-size:cover;
        }

        .container {
            background:url('static/image/6.jpeg');
            background-repeat:no-repeat;
            background-size:cover;
            margin-top: 7%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

       
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

       
        .page-header {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 20px;
        }

        
        .form-control {
            font-size: 18px;
            padding: 10px;
        }

        
        .btn-primary {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            background-color: #007BFF;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h1 class="page-header">Update Task</h1>

        {% if task_id %}
            <form action="{{ url_for('taskupdate', id=task_id.id) }}" method="POST">
                <div class="form-group">
                    <label><strong>Title</strong></label>
                    <input type="text" class="form-control" name="title" value="{{ task_id.title }}" required>
                </div>
                
                <div class="form-group">
                    <label><strong>Description</strong></label>
                    <textarea class="form-control" name="description" rows="3" required>{{ task_id.description }}</textarea>
                </div>
                
                <div class="form-group">
                    <label><strong>Date</strong></label>
                    <input type="date" class="form-control" name="date" value="{{ task_id.date }}" required>
                </div>

                <div class="form-group text-center">
                    <input type="submit" class="btn btn-primary btn-block" value="Update Task">
                </div>
            </form>
        {% endif %}
    </div>
</div>

</body>
</html>
