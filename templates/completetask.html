<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% include 'footer_index_main.html' %}
    {% include 'header_index_main.html' %}
     <style>
         .flexCheckDefault{
           width:30px;
           height:30px
         }
     </style>
</head>
<body>
<div class="container" style="margin-top:10%;">
    <div class="col-md-offset-3 col-md-5">
        <h1>your completion tasks</h1>
        <hr>
       <form action="/complete_uncomplete" method="POST">
         {% for u_task in user_task %}
           <div class="form-check">
             <input class="form-check-input" type="checkbox" name="checkbox" value="{{u_task.title}}" id="flexCheckDefault">
               <label class="form-check-label" for="flexCheckDefault"><h3>{{u_task.title}}({{u_task.date}})</h3></label>
           </div>
<!--           <div class="form-check">-->
<!--              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>-->
<!--              <label class="form-check-label" for="flexCheckChecked">Checked checkbox-->
<!--              </label>-->
<!--           </div>-->
         {% endfor %}
           <div class="form-group">
               <input type="submit" class="form-control btn btn-success" value="Submit">
           </div>
       </form>

    </div>
</div>
</body>
</html>
